<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/edgar-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet" />
    <title>$EDGAR | SUPER DOG</title>
  </head>

  <body>
    <div class="preloader" id="preloader">
      <div class="preloader__title">
        <span
          ><img src="./images/components/text-super.png" alt="SUPER"
        /></span>
        <span
          ><img src="./images/components/text-edgar.png" alt="EDGAR"
        /></span>
      </div>
      <div class="preloader__spinner">
        <span>loading pls wait ...</span>
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="pageintro">
      <div class="pageintro__case">
        <div class="ratioImage">
          <img
            data-src="./images/case-drop-animation.gif"
            class="_case-drop"
            alt="case" />
          <img
            data-src="./images/case-open-animation.gif"
            class="_case-open"
            alt="case" />
          <img
            data-src="./images/case-animation.gif"
            class="_case-idle"
            alt="case" />
        </div>
      </div>
      <div class="pageintro__bg bg">
        <video
          data-src="videos/chest-backdrop-animation.webm"
          id="pageintro-bg-vidio"
          loop></video>
      </div>
      <div class="pageintro__bg bg _transition">
        <video
          data-src="videos/character-spin.webm"
          id="pageintro-transition-vidio"></video>
      </div>
    </div>
    <main class="main">
      <div class="main__bg bg">
        <video data-src="./videos/hero-bg-animation.webm"></video>
      </div>
      <section class="hero">
        <div class="hero__banner"></div>
        <div class="hero__content">.hero__content</div>
      </section>
    </main>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/gsap.scroll-trigger.js"></script>
    <script src="./js/preload.js"></script>
    <script src="./js/pageintro.js"></script>
    <script src="./js/main.js"></script>
    <script>
      // console.log('mouseover');
      // document.querySelector('.preloader').onmouseenter = () => {
      //   console.log('mouseover');
      //   sound.play();
      // };
    </script>
  </body>
</html>
